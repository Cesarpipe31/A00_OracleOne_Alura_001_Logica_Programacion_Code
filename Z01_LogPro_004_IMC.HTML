<meta charset="UTF-8">

<h1>Programa Calcular IMC</h1>

<script>

function saltarLinea(){
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase){
    document.write(frase);
    saltarLinea();
}

function calcularIMC(peso, altura, nombre){
    imc = peso / (altura * altura);
    imprimir("El IMC calculado de " + nombre + " es " + imc);
}

nombre = prompt("Registre su nombre: ");
peso = prompt("Registre su peso: ");
altura = prompt("Registre su altura: ");

calcularIMC(peso, altura, nombre);

</script>
