<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();
    }

    var anio = 2023;

    imprimir("Hola amigos...");
    

    // este codigo calcula las edades

    imprimir("César tiene " + (anio-1975) + " años.")
    
    imprimir("Luz Angela  tiene " + (anio-1978) + "años.")

</script>
